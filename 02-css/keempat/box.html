<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Box Model</h1>
    <p>Box Model ada 4 Macam</p>
    <ol>
        <li>Content : isi utama</li>
        <li>Padding : Jarak content ke border</li>
        <li>Border  : Garis luar Content</li>
        <li>Margin  : Jarak antar box</li>
    </ol>
    <img src="bg.png" alt="" style="width: 100%;">

    <div class="padding">
        <h1>Padding</h1>
        <p>Padding ada 4 Macam : Top, Right, Bottom, Left</p>
        <p class="top">Top untuk Atas</p>
        <p class="right">Right untuk Kanan</p>
        <p class="bottom">Bottom untuk Bawah</p>
        <p class="left">Left untuk Kiri</p>
    </div>

</body>
</html>
