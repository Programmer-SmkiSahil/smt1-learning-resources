<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator</h1>
    <script>
        var a = 2
        var b = 3
        var c = 1
        // unary operator
        var d = 1
        d++

        // Operator aritmatika
        document.writeln(a + b)
        document.writeln(b - a)
        document.writeln(a * b)
        document.writeln(c / a)
        document.writeln(b ** a)
        document.writeln(b % a)
        document.writeln(d)
        document.writeln("</br>")

        // Operator perbandingan
        let hasil = 5 > 3
        document.writeln(hasil)
        hasil = 5 < 3
        document.writeln(hasil)
        hasil = 5 == "5"
        document.writeln(hasil)
        hasil = 5 === "5"
        document.writeln(hasil)

    </script>
</body>
</html>
