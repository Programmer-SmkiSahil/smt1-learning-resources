<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator</h1>
    <script>
        var a = 2
        var b = 3
        var c = 1

        // Operator Unary
        var d = 1
        d++

        // Operator Aritmatika
        document.writeln(a + b)
        document.writeln(b - a)
        document.writeln(a * b)
        document.writeln(c / a)
        document.writeln(b ** a)
        document.writeln(b % a)
        document.writeln(d)
        document.writeln("</br>")

        // Operator Perbandingan
        let hasil = 5 > 3
        document.writeln(hasil)
        hasil = 5 < 3
        document.writeln(hasil)
        hasil = 6 == "6"
        document.writeln(hasil)
        hasil = 5 === "5"
        document.writeln(hasil)
        document.writeln("</br>")

        // Operator Logika
        const nilaiUjian = 80
        const nilaiAbsen = 60
        const lulusUjian = nilaiUjian > 70
        const lulusAbsensi = nilaiAbsen > 70

        const lulus = lulusAbsensi && lulusUjian
        const minimal = lulusAbsensi || lulusUjian

        document.writeln(lulus)
        document.writeln(minimal)
        console.log("Consol Gapin Kicik")
    </script>
</body>
</html>
