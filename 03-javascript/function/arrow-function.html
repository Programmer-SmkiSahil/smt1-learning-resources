<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // Arrow Function
        // Arrow Function adalah function yg lebih sederhana dari function biasa
        // Di Arrow Function hanya ada 1 Bagian yaitu Kondisi
        const tambah = (angka1, angka2) => angka1 + angka2
        document.writeln(tambah(2, 3))

        const sapa = (nama) => {
            document.writeln("Halo " + nama)
            document.writeln("</br>")
            document.writeln("Selamat Datang")
        }
        sapa("Semua")
    </script>
</body>
</html>
