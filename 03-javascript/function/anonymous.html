<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        // Anonymous Function adalah function tanpa nama
        // Bisa disimpan dalam variabel
        let halo = function (nama) {
            document.writeln("Hello " + nama)
        }
        halo("DPR")

        // Anonymous Function di dalam Parameter
        function giveMeName(callback) {
            callback("DPR")
        }

        giveMeName(function (name) {
            document.writeln("Hello " + name)
        })
    </script>
</body>
</html>
