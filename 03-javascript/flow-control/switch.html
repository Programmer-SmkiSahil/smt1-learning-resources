<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        // Switch digunakan untuk pengecekan khusus pada kondisi yang sama
        // Case untuk menentukan kondisi
        // Break untuk menghentikan program
        // Default untuk kondisi selain yang dicek oleh case
        let nilai = "A"
        switch (nilai) {
            case "A":
                document.writeln("Lulus")
                break;
            case "B":
                document.writeln("Lulus Bercyarat")
                break;
            case "C":
                document.writeln("Ga Lulus")
                break;
            default:
                document.writeln("Nilaimu tidak terinput")
                break;
        }
    </script>
</body>
</html>
