<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        // For Loop digunakan untuk melakukan Perulangan
        // for (init ; kondisi; statement) {
        //     kode yang diulang
        // }
        for (let i = 0; i <= 10; i++) {
            document.writeln(i)
        }
        document.writeln("</br>")
        
        let buah = ["Timun", "Tomat", "Wortel", "Lobak", "Apel", "Kacang"]
        for (let i = 0; i < buah.length; i++) {
            document.writeln(`Buah ke-${i} adalah : ${buah[i]}`)
            document.writeln("</br>")
        }

        // BIKIN ARRAY ISINYA 3 NAMA TERSERAH
        // DILOOPING MISAL : NAMA KE{1} ADALAH {GIPAW}
        let nama = ["Sita", "Raya", "Rasi"]
        for (let i = 0; i < nama.length; i++) {
            document.writeln(`Murid ke-${i + 1} adalah : ${nama[i]}`)
            document.writeln("</br>")
        }
    </script>
</body>

</html>
