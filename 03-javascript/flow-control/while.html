<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        // While Loop adalah perulangan yg lebih sederhana dari For Loop
        // Di While Loop hanya ada 1 Bagian yaitu Kondisi
        let n = 1
        while (n <= 10) {
            document.writeln(`Perulangan ke-${n}`)
            document.writeln("</br>")
            n++
        }

        let m = 10
        while (m >= 1) {
            document.writeln(`Hitung Mundur : ${m}`)
            document.writeln("</br>")
            m--
        }

        let input
        while (input != 1234) {
            input = prompt("Masukkan Password")
        }
        alert("Password Benar")
    </script>
</body>
</html>
