<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Sign Up</title>
</head>
<body style="background-color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="width: 350px; background: #fff; border: 1px solid #e6e6e6; border-radius: 1px; padding: 40px 40px 20px; text-align: center;">
        <!-- Logo -->
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" style="width: 175px; margin-bottom: 20px;">
        
        <!-- Title -->
        <h1 style="color: #262626; font-size: 16px; font-weight: 600; margin: 0 0 20px;">Sign up to see photos and videos from your friends.</h1>
        
        <!-- Form -->
        <form>
            <input type="text" placeholder="Mobile Number or Email" style="width: 100%; padding: 9px 0 7px 8px; margin-bottom: 6px; border: 1px solid #dbdbdb; border-radius: 3px; font-size: 14px; background: #fafafa;">
            <input type="text" placeholder="Full Name" style="width: 100%; padding: 9px 0 7px 8px; margin-bottom: 6px; border: 1px solid #dbdbdb; border-radius: 3px; font-size: 14px; background: #fafafa;">
            <input type="text" placeholder="Username" style="width: 100%; padding: 9px 0 7px 8px; margin-bottom: 6px; border: 1px solid #dbdbdb; border-radius: 3px; font-size: 14px; background: #fafafa;">
            <input type="password" placeholder="Password" style="width: 100%; padding: 9px 0 7px 8px; margin-bottom: 6px; border: 1px solid #dbdbdb; border-radius: 3px; font-size: 14px; background: #fafafa;">
            <button type="submit" style="width: 100%; padding: 7px; background: #0095f6; color: #fff; border: none; border-radius: 3px; font-size: 14px; font-weight: 600; cursor: pointer; margin-top: 10px;">Sign Up</button>
        </form>
        
        <!-- Terms -->
        <p style="color: #8e8e8e; font-size: 12px; margin: 15px 0;">By signing up, you agree to our <a href="#" style="color: #8e8e8e; text-decoration: none; font-weight: 600;">Terms</a>, <a href="#" style="color: #8e8e8e; text-decoration: none; font-weight: 600;">Data Policy</a> and <a href="#" style="color: #8e8e8e; text-decoration: none; font-weight: 600;">Cookies Policy</a>.</p>
    </div>
</body>
</html>
